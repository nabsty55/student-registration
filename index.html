<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Student Registration</title>
    <style media="screen">
      *{
        margin: 0;
        padding: 0;
      }
      .form{
        width: 500px;
        background-color: #08c4a1cF;
        margin: 0 0 0 380px;
        padding: 20px;
        border-radius: 5px;
      }
      h1{
        text-align-last: center;
      }
      legend{
        text-align: center;
        font-size: 18px;

      }
      #button{
        width: 200px;
        height: 40px;
        border: none;
        border-radius: 3px;
        outline: 0;
        align-items: center;
        background-color: #1f5bb5;
        font-weight: bold;

      }
      #name{
        height: 30px;
        width: 150px;
      }
    </style>
  </head>
  <body>
    <h1>Student Registration Form</h1>
    <form class="form" action="index.html" method="post">
      <fieldset>
        <legend>Personal Info</legend>
        <label for="">First Name:</label>
        <input type="text" id="name" placeholder="Enter first name" value="" required>
        <label for="name">Last Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter last name"value="" required><br><br>




          <label for="">Age:</label>
          <select class="" name="">
            <option value="">01</option>
            <option value="">02</option>
            <option value="">03</option>
            <option value="">04</option>
            <option value="">05</option>
            <option value="">06</option>
            <option value="">07</option>
            <option value="">08</option>
            <option value="">09</option>
            <option value="">10</option>
            <option value="">11</option>
            <option value="">12</option>
            <option value="">13</option>
            <option value="">14</option>
            <option value="">15</option>
            <option value="">16</option>
            <option value="">17</option>
            <option value="">18</option>
            <option value="">19</option>
            <option value="">20</option>
            <option value="">21</option>
            <option value="">22</option>
            <option value="">23</option>
            <option value="">24</option>
            <option value="">25</option>
            <option value="">26</option>
            <option value="">27</option>
            <option value="">28</option>
            <option value="">29</option>

          </select><br><br>
          <label for="">Date of Birth:</label>
          <input type="date" min="1990-01-01" max="2019-03-17" id="name" name="" value="2019-03-17" required><br><br>


          <label for="">Sex:</label>
          <input type="radio" name="Gender" value="Male">Male<input type="radio" name="Gender" value="Female">Female <br><br>


          <label for="">Email:</label>
          <input type="email" name="Email" placeholder="Email" id="name" value="" required><br><br>

          <label for="">Phone Number:</label>
          <input type="Phone" name="Phone_number" placeholder="Phone number" id="name" value="" required><br><br>

        <label for="">Bio:</label>
          <input type="text" width="50" id="name" name="" value=""><br><br>

          <label for="">Height:</label>
          <input type="range" name="Height" min="0" max="100" value="" required><br><br>


      </fieldset>

      <fieldset>
        <legend>Application Info</legend>

        <label for="">Year Graduated HighSchool:</label>
          <select class="" name="">
            <option value="">2015</option>
            <option value="">2016</option>
            <option value="">2017</option>
            <option value="">2018</option>
            <option value="">2019</option>

          </select><br><br>

          <label for="">Programming Languages :</label>
          <input type="text" id="name" name="" value=""><br><br>


          <label for="">Attach Recent Educational Document :</label>
          <input type="file" name="document_to_upload" value="document_to_upload"><br><br>

          <button type="submit" id="button" name="submit">Submit</button>
          <button type="reset" id="button" name="reset">Reset</button>

      </fieldset>
      </form>

  </body>
</html>
